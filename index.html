<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Higlass -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/higlass@1.11.3/dist/hglib.css"
    />
    <!-- Font-awesome -->
    <script src="https://use.fontawesome.com/d499b625d3.js"></script>

    <!-- Jquery + Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Gosling -->
    <script
      crossorigin
      type="text/javascript"
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      type="text/javascript"
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      type="text/javascript"
      src="https://unpkg.com/pixi.js@5/dist/pixi.js"
    ></script>
    <script
      crossorigin
      type="text/javascript"
      src="https://unpkg.com/gosling.js@0.9.8/dist/gosling.js"
    ></script>

    <!-- Underscore.js -->
    <script
      crossorigin
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"
    ></script>

    <!-- d3.js for reading files -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="header">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">GenoREC Study</a>
          <!-- <a class="nav-link active" href="#">Help</a> -->
        </li>
      </ul>

      <label for="cars">Choose a task:</label>

      <select name="cars" id="cars">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>

      </select>
    </div>
    <div class="study container">
      <div class="studyHeader container">
        <div class="col-12 float-right progressContainer">
          <div class="progress" id="progressBar"></div>
          <div class="col-12 text-center" id="taskHeader"></div>
        </div>

        <div class="col-12" id="dataDescription"></div>
        <div class="col-12 py-3" id="taskDescription">
          <!-- <h3>This is the task description</h3> -->
        </div>
      </div>
      <div class="stimuliContainer">
        <div class="row" id="vis"></div>
      </div>
      <div id="stimuliId" class="text-center">
        <!-- <p> Stimuli 1/2 </p> -->
      </div>
      <div class="responses container">
        <div class="row" id="responseQuestion">
          <h5>
            I would use this visualization for the analysis of the data given
            the task description.
          </h5>
        </div>
        <div class="" id="responseInput"></div>
        <div id="nextStimuli" class="row float-right"></div>
      </div>
    </div>
    <div class="control container">
      <div id="nextTaskBtn" class="row col-12 float-right"></div>
    </div>

    <script src="js/data.js" async defer></script>
    <script src="js/main.js" async defer></script>
  </body>
</html>
